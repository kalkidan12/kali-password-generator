<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kali-password generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css//style.css" />
	</head>
	<body>
		<header class="nav">
			<ul class="nav-links">
				<li class="nav-item1">kali-password</li>
				<button class="nav-item2">Try kali-password FREE</button>
			</ul>
		</header>
		<div class="container">
			<div class="head-title">
				<h2>Need a password? Try kali-password, Strong Password Generator.</h2>
				<p>Generate secure, random passwords to stay safe online.</p>
			</div>
			<div class="box-1">
				<p>Generated password:</p>
				<div class="generated-password-container">
					<p class="generated-password-text" id="password"></p>
				</div>
			</div>

			<p>Password type:</p>
			<div class="password-setting-container">
				<div>
					<select id="password-type-option">
						<option value="Random Password" selected>Random Passsword</option>
						<option value="PIN">PIN</option>
					</select>
				</div>
				<div>
					<i style="font-size: 24px" class="fa" onclick="generatePassword()"
						>&#xf021;</i
					>
				</div>
				<div class="">
					<button onclick="copyPassword()" class="btn">
						Copy Secure Password
					</button>
				</div>
			</div>
			<div id="copied-status" class="copy-status-toast"></div>
			<div class="password-type-container">
				<div>
					<label for="length">Length</label>
					<input
						type="range"
						min="6"
						max="32"
						id="password-length"
						placeholder=""
					/>
					<label for="length" id="length-value"></label>
				</div>
				<div>
					<input type="checkbox" id="number-check" />
					<label for="length">Numbers</label>
				</div>
				<div class="">
					<input type="checkbox" id="symbol-check" />
					<label for="length">Symbols</label>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
